


 <ion-view view-title="commitMap" name="login-view">
  <ion-content><br>
  <div style='text-align:center;'>
    <img src="img/git_map_pin100x100.png" alt="">
  </div>
  <ion-list>

    <form ng-submit="doLogin()">
      <label class="item item-input">
        <input type="text" autocorrect="off" autocapitalize="off" placeholder="username"ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="password" ng-model="loginData.password">
      </label>

      <label class="item">
        <button class="button button-block button-positive" type="submit">Log in to commitMap</button>
      </label>
    </form>




  </ion-content>
</ion-view>
