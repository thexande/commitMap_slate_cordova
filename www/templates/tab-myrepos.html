<ion-view view-title="My Repositories">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="repo in selectedRepos" type="item-text-wrap" href="/tab/myrepos/{{repo.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{repo.full_name}}</h2>
        <p>{{repo.descrption}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
