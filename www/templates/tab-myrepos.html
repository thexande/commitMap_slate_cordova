<ion-view view-title="My Repositories">
  <ion-nav-buttons side="right">
      <button class="button button-balanced" ng-click="addRepo()">Add Repo</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="repo in selectedRepos" type="item-text-wrap" href="#/tab/myrepos/{{repo.id}}">
        <h2>{{repo.full_name}}</h2>
        <p>{{repo.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="removeRepo(repo.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
